<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoYouKnow - Disabled Input</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink-bg: #ffe4e1;
      --white: #ffffff;
      --black-text: #000000;
      --deep-pink: #e91e63ï¼›
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Lexend', sans-serif;
      background: var(--white); color: var(--black-text);
    }
    nav {
      position: sticky; top: 0;
      background: var(--pink-bg);
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; border-bottom: 1px solid var(--black-text);
      z-index: 100;
    }
    .logo { font-size: 1.5rem; font-weight: 800; }
    .nav-links { display: flex; gap: 1.5rem; }
    nav a { text-decoration: none; color: var(--black-text);
      font-weight: 600; padding: .5rem 1rem; border-radius: 999px;
      transition: background .3s; }
    nav a:hover { background: rgba(0,0,0,0.1); }
    .form-container {
      max-width: 600px; margin: 6rem auto; padding: 0 2rem;
    }
    .form-container h2 {
      font-size: 2rem; margin-bottom: 1rem;
    }
    .form-container label {
      display: block; margin-bottom: .5rem;
      font-weight: 600;
    }
    .form-container textarea {
      width: 100%; height: 200px; padding: 1rem;
      font-size: 1rem; border: 1px solid #ccc;
      border-radius: .5rem; resize: vertical;
    }
    .form-container button {
      margin-top: 1rem; padding: .75rem 1.5rem;
      font-size: 1rem; font-weight: 600;
      color: var(--white); background: var(--black-text);
      border: none; border-radius: .5rem;
      cursor: pointer;
    }
    .form-container button:disabled {
      background: #888; cursor: not-allowed;
    }
    footer {
      text-align: center; padding: 2rem 1rem;
      background: var(--white); color: var(--black-text);
      font-size: .8rem; border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">DoYouKnow</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="disabled.html">Disabled Input</a>
      <a href="non-disabled.html">Non-Disabled Input</a>
    </div>
  </nav>

  <section class="form-container">
    <h2>Disabled Input</h2>
    <label for="disabledText">Your voice matters. Share 1 sentence anything you want the world to know (e.g., barriers you face, changes you'd like to see, positive experiences, etc.):</label>
    <textarea id="disabledText" aria-label="Disabled participants input"></textarea>
    <button id="disabledSubmit" disabled>Submit</button>
    <p class="note">*Multiple submissions are welcome.</p>
  </section>

  <footer>&copy; 2025 DoYouKnow</footer>

  <script>
    // Save entry to localStorage
    function saveEntry(text) {
      const key = 'doyouknow_submissions';
      const all = JSON.parse(localStorage.getItem(key) || '[]');
      all.push({ type: 'disabled', text });
      localStorage.setItem(key, JSON.stringify(all));
    }

    const disableTxt = document.getElementById('disabledText');
    const disableBtn = document.getElementById('disabledSubmit');
    disableTxt.addEventListener('input', () => {
      disableBtn.disabled = !disableTxt.value.trim();
    });

    disableBtn.addEventListener('click', () => {
      const txt = disableTxt.value.trim();
      if (!txt) return;
      saveEntry(txt);
      alert('Thank you for sharing!');
      disableTxt.value = '';
      disableBtn.disabled = true;
    });
  </script>
</body>
</html>
